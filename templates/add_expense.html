<doctype html>
<html>
    <head>
        <title>Manage Expenses</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
  <script>
  $(function() {
    $( "#id_expense_date" ).datepicker();
  });
  </script>

   <style>

   body {
       background-color : #b0c4de;
   }

   p {
       font-family:Arial,Helventica, sans-setrif;
       font-size:75%; 
       color:red;
       text-align:left;
   } 

   h1 {
       font-family:Arial,Helvetica,sans-serif;
       font-size:100%;
       color:blue;
       text-align:left;
   }  
  
   table {
       border:1px solid black;
   }

  label {
       font-family:Arial,Helveticia,sans-serif;
       font-size:100%;
       text-align:left;
  }

   textarea {
       height: 60px;
       width:  500px;
   }

  .center {
      text-align:center;
      background-color:#D3472E; 
      font-family:Arial,Helveticia,sans-serif;
  }
  </style>  
 </head> 

    {% if messages %} 
      {% for message in messages %}
      
      <p>   {{ message }} </p>
      {% endfor  %}
    {% endif %}
    <body>
       <h1> Expense Addition : </h1>
      <div>
        <form id="add_expense_form" method="post" action="/save_expense/" >
        {% csrf_token  %}
        <table>
           <tr><td class="center" colspan="2"><b>Add new Expense:</b></td> </tr>
            {% for field in form %}
                <tr>
                    <td> {{ field.label_tag }}</td><td> {{ field }}</td>  
            {% endfor %}
                </tr>
        </table>
            <input type ="submit" name="Add Expense"  value="Submit"  />
       
        </form>
      </div>
    </body>
         
</html>
