<h1> Expense Incurred </h1>

{% if all_expenses %}
<table>
    <tr>
        <td>Date Spent</td>
        <td>Category</td>
        <td>Amount</td>
        <td>Payment Type</td>
        <td>Vendor</td>
    </tr>
{% for expense in all_expenses %}
    <tr>
    <td>{{expense.expense_date}}</td>
    <td>{{expense.expenseCategory}}</td> 
    <td>{{expense.expense_amount}}</td>
    <td>{{expense.expenseType}}</td>
    <td>{{expense.vendorType}}</td>
    </tr>
{% endfor %}
</table>
{% endif %}
